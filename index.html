<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css">
  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="main.css">
</head>

<body>
  <div class="container">
    <div class="sign-label">
      <form class="form-signin" id='form-signin'>
        <h2 class="form-signin-heading">Please Sign in</h2>
        <fieldset>
          <div class="form-group" id="inputUsername">
            <div class="input-group">
              <div class="input-group-addon">Username</div>
              <input name="inputUsername" type="text" class='form-control'>
            </div>
          </div>

          <div class="form-group" id='inputPassword'>
            <div class="input-group">
              <div class="input-group-addon">Password</div>
              <input name="inputPassword" type="password" class='form-control'>
            </div>
          </div>

          <button type="button" class="btn btn-primary btn-lg btn-block" id='sign-in-button'>sign in</button>
        </fieldset>
      </form>
    </div>
  </div>
</body>

</html>
